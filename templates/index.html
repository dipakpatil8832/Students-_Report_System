{% extends "base.html" %}
{% block content %}
  <div class="mb-3">
    <form class="d-flex" method="get" action="{{ url_for('search') }}">
      <input class="form-control me-2" type="search" placeholder="Search name or roll" name="q" value="{{ request.args.get('q','') }}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Average</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.roll_number }}</td>
        <td>{{ s.name }}</td>
        <td>
          {% if s.average() is not none %}
            {{ s.average() }}
          {% else %}
            <span class="small-muted">No grades yet</span>
          {% endif %}
        </td>
        <td>
          <a class="btn btn-sm btn-info" href="{{ url_for('view_student', student_id=s.id) }}">View</a>
          <a class="btn btn-sm btn-warning" href="{{ url_for('edit_student', student_id=s.id) }}">Edit</a>
          <form style="display:inline" method="post" action="{{ url_for('delete_student', student_id=s.id) }}" onsubmit="return confirm('Delete student?');">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="4">No students found. <a href="{{ url_for('add_student') }}">Add one</a></td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
