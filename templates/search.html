{% extends "base.html" %}
{% block content %}
  <h4>Search Results for "{{ query }}"</h4>
  {% if results %}
    <ul class="list-group">
      {% for s in results %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div><strong>{{ s.roll_number }}</strong> â€” {{ s.name }}</div>
          <div>
            <a class="btn btn-sm btn-info" href="{{ url_for('view_student', student_id=s.id) }}">View</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="small-muted">No results.</p>
  {% endif %}
  <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Back</a>
{% endblock %}
